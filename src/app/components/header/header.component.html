<mat-toolbar class="header" color="primary">
  <div>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    <span>{{ name }}</span>
  </div>

  <button
    class="cart-button"
    aria-label="Button with cart icon"
    matTooltip="Open cart"
    (click)="toggleCart()"
  >
    <mat-icon>shopping_basket</mat-icon>
  </button>
</mat-toolbar>
