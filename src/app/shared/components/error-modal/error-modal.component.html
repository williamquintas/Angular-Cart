<div #content>
  <div class="modal-header bg-danger text-light">
    <h4 class="modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
</div>
