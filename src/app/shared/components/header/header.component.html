<nav class="navbar navbar-expand-md navbar-dark header sticky-top">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">
      <i class="bi" [ngClass]="icon"></i>
      <span>{{ name }}</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-label="Toggle navigation"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="navbar-collapse collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories">Categories</a>
        </li>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/user"
              aria-label="Button with user icon"
            >
              <i
                class="bi bi-person-circle"
                placement="left"
                ngbTooltip="User Menu"
                *ngIf="isMenuCollapsed; else userText"
              ></i>
              <ng-template #userText>User</ng-template>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-label="Button with cart icon"
              routerLink="/cart"
              (click)="toggleCart()"
            >
              <i
                class="bi bi-cart3"
                placement="left"
                ngbTooltip="Go to Cart"
                *ngIf="isMenuCollapsed; else cartText"
              ></i>
              <ng-template #cartText>Cart</ng-template>
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>
