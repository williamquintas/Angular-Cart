<div
  class="container bg-light my-2 px-4 py-2 d-flex flex-column"
  style="max-width: 792px"
>
  <h1>System Administration</h1>
  <button
    class="btn btn-lg btn-outline-primary w-100 my-4"
    [routerLink]="['/admin/products']"
  >
    Products
  </button>
  <button
    class="btn btn-lg btn-outline-primary w-100"
    [routerLink]="['/admin/users']"
  >
    Users
  </button>
</div>

<div class="d-flex flex-row justify-content-center">
  <button
    class="btn btn-danger"
    [disabled]="isLoading$ | async"
    (click)="logout()"
  >
    <span
      class="spinner-grow spinner-grow-sm"
      role="status"
      aria-hidden="true"
      *ngIf="isLoading$ | async; else text"
    ></span>
    <ng-template #text> Logout </ng-template>
  </button>
</div>
