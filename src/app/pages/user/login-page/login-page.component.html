<form
  [formGroup]="form"
  class="container bg-light my-4 px-4 py-2"
  style="max-width: 792px"
>
  <h1>Login</h1>
  <div class="mb-3">
    <label for="coupon" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      formControlName="username"
      aria-describedby="username"
      placeholder="john.doe@email.com"
    />
  </div>
  <div class="mb-3">
    <label for="coupon" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      formControlName="password"
      aria-describedby="password"
    />
  </div>
  <div class="d-flex flex-row justify-content-center">
    <button type="button" class="btn btn-primary" (click)="login()">
      Login
    </button>
  </div>
</form>
