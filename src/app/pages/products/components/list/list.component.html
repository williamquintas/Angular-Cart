<div class="bg-light">
  <div class="container">
    <form class="d-flex justify-content-end" [formGroup]="form">
      <div class="col col-md-6 col-lg-4">
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Type album name to search"
          formControlName="search"
          (keyup)="onSearchInputChange()"
        />
      </div>
      <button
        class="btn btn-sm btn-outline-success ms-2"
        type="button"
        (click)="loadPrograms()"
      >
        Search
      </button>
    </form>

    <div *ngIf="list.length > 0; else noItemsFound">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <app-products-item
          class="col"
          *ngFor="let item of list"
          [item]="item"
        ></app-products-item>
      </div>

      <ngb-pagination
        class="d-flex justify-content-end"
        size="sm"
        [collectionSize]="totalCount"
        [(page)]="parameters.page"
        [pageSize]="parameters.pageSize"
        [boundaryLinks]="false"
        [directionLinks]="true"
        [ellipses]="true"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination>
    </div>

    <ng-template #noItemsFound>
      <div class="m-4 p-4">
        <p class="fw-bold text-warning text-center">No items found.</p>
      </div>
    </ng-template>
  </div>
</div>
