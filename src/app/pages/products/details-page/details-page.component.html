<div
  id="product-details-page"
  class="container mt-4 d-flex flex-column justify-content-md-between flex-lg-row"
>
  <div>
    <h1 class="card-title mb-0">{{ product.title }}</h1>
    <small>{{ product.description }}</small>
    <div class="text-center">
      <img
        [src]="product.imageUrl"
        class="img-fluid rounded my-2"
        style="max-width: 400px"
        [alt]="product.title"
      />
    </div>
  </div>
  <div
    class="d-flex flex-row justify-content-center flex-lg-column justify-content-lg-start ms-lg-4"
  >
    <div class="row rounded p-2 bg-light" style="max-width: 400px">
      <div class="d-flex flex-row justify-content-between">
        <p class="fw-bold mb-0">Price per unit:</p>
        <p class="mb-0">{{ product.unitPrice | currency : "BRL" }}</p>
      </div>

      <p class="fw-bold mb-0">Quantity:</p>
      <div
        class="d-flex flex-row justify-content-center align-items-center row"
      >
        <div class="col-3">
          <button
            class="btn btn-sm btn-danger w-100"
            (click)="updateQuantity(quantity - 1)"
            [disabled]="quantity <= 1"
          >
            -
          </button>
        </div>
        <div class="col-2">
          <input
            type="text"
            readonly
            [value]="0"
            [(ngModel)]="quantity"
            class="form-control-plaintext px-2 text-center"
          />
        </div>
        <div class="col-3">
          <button
            class="btn btn-sm btn-secondary w-100"
            (click)="updateQuantity(quantity + 1)"
          >
            +
          </button>
        </div>
      </div>

      <div class="d-flex flex-row my-2">
        <button class="btn btn-primary w-100" (click)="addToCart()">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
